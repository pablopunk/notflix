version: '3'
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    volumes:
      - $CONFIG_ROOT/plex:/config
      - $CONFIG_ROOT/plex/transcoding:/data/transcode
      - $MOVIES:/data/movies
      - $SHOWS:/data/tv
    ports:
      - 32400:32400
    restart: unless-stopped
    environment:
      - VERSION=docker
      - TZ=$TZ
      - PLEX_CLAIM=$PLEX_CLAIM
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    depends_on:
      - transmission
    volumes:
      - $CONFIG_ROOT/sonarr:/config
      - $DOWNLOADS:/downloads
      - $SHOWS:/tv
    environment:
      - TZ=$TZ
    ports:
      - 8989:8989
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    depends_on:
      - transmission
    volumes:
      - $CONFIG_ROOT/radarr:/config
      - $DOWNLOADS:/downloads
      - $MOVIES:/movies
    environment:
      - TZ=$TZ
    ports:
      - 7878:7878
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=info
      - TZ=$TZ
    ports:
      - 5055:5055
    volumes:
      - $CONFIG_ROOT/overseerr:/app/config
    restart: unless-stopped
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - AUTO_UPDATE=true
      - RUN_OPTS=
    volumes:
      - $CONFIG_ROOT/jackett:/config
      - $CONFIG_ROOT/jackett/downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - TRANSMISSION_WEB_HOME=
      - USER=$TRANSMISSION_USER
      - PASS=$TRANSMISSION_PASS
      - WHITELIST=
      - PEERPORT=
      - HOST_WHITELIST=
    volumes:
      - $CONFIG_ROOT/transmission:/config
      - $CONFIG_ROOT/transmission/watch:/watch
      - $DOWNLOADS:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
  timemachine:
    image: odarriba/timemachine
    container_name: timemachine
    restart: unless-stopped
    volumes:
      - $TIMEMACHINE_ROOT:/timemachine
    ports:
      - 548:548
      - 636:636
    environment:
      - AFP_SIZE_LIMIT=250000
      - AFP_NAME=Backups
  portainer:
    image: portainer/portainer
    container_name: portainer
    ports:
      - 9000:9000
    volumes:
      - $CONFIG_ROOT/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    restart: always
    environment:
      - API_KEY=$CLOUDFLARE_API_KEY
      - ZONE=$CLOUDFLARE_DOMAIN
      - PROXIED=false
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/templates # needs to be a template, as we're using env variables inside https://github.com/docker-library/docs/tree/master/nginx#using-environment-variables-in-nginx-configuration-new-in-119
      - $CONFIG_ROOT/certbot/conf:/etc/letsencrypt
      - $CONFIG_ROOT/certbot/www:/var/www/certbot
    environment:
      - CLOUDFLARE_DOMAIN=$CLOUDFLARE_DOMAIN
      - LOCAL_IP=$LOCAL_IP
